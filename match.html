<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Content Type Meta tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--Responsive Viewport Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <title></title>

    <!-- Stylesheet -->
    <link type="text/css" rel="stylesheet" href="style.css" />
    
  </head>

  <body class="bg-warning">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark nav-color" id="main-nav">
      <img class="logo mr-2" src="img/github-icon-png-7.png">
      <h2 class="h2 text-light brandname">GitHub</h2>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon rounded navbar-toggle"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto options">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="repo.html">Repo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Match</a>
          </li>
        </ul>
      </div>
    </nav>
    <h2 class="h2 text-center brandname pt-4">GitHub Match</h2>
    <div class="container border border-dark my-5">
      <div class="row">
        <div class="col-md-6 ">
          <div class="container input-group py-4">
            <input type="text" id="username1" placeholder="Github UserName 1" class="form-control" autocomplete="off">
            <div class="input-group-append">
              <button type="button" class="btn btn-primary" id="search1"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
          <div class="border border-dark mb-4 pl-3" id="result1">
            <!-- User 1 details -->
          </div>
        </div>
        <div class="col-md-6">
          <div class="container input-group py-4">
            <input type="text" id="username2" placeholder="Github UserName 2" class="form-control" autocomplete="off">
            <div class="input-group-append">
              <button type="button" class="btn btn-primary" id="search2"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
          <div class="border border-dark mb-4 pl-3" id="result2">
            <!-- User 2 details -->
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-lg mb-3 btn-block" id="check">Check</button>
    </div>

    

    <!-- JavaScripts -->
    <script src='https://apis.google.com/js/api.js'></script>
    <script type="text/javascript" src="./dist/match.js"></script> 

  </body>

</html>
